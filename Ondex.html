<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta</title>

    <!-- BOOTSWATCH -->
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="style1.css">
</head>

<body class="bg-dark">
    <!-- ADD TASK -->
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">Ingrese Sus Datos</h1>

                        <form id="task-form">
                            <label for="task-name">Nombre:</label>
                            <input
                                type="text"
                                id="task-name"
                                class="form-control mb-3"
                                placeholder="Nombre"
                                autofocus
                            />

                            <label for="task-lastname">Apellidos:</label>
                            <input
                                type="text"
                                id="task-lastname"
                                class="form-control mb-3"
                                placeholder="Apellidos"
                            />

                            <label for="task-address">Domicilio:</label>
                            <input
                                type="text"
                                id="task-address"
                                class="form-control mb-3"
                                placeholder="Domicilio"
                            />

                            <label for="task-phone">Número Telefónico:</label>
                            <input
                                type="tel"
                                id="task-phone"
                                class="form-control mb-3"
                                placeholder="Número Telefónico"
                            />

                            <label for="task-size">Tamaño:</label>
                            <select id="task-size" class="form-control mb-3">
                                <option value="Pequeño">Pequeño</option>
                                <option value="Mediano">Mediano</option>
                                <option value="Grande">Grande</option>
                            </select>

                            <label for="task-card">Número de Tarjeta:</label>
                            <input
                                type="text"
                                id="task-card"
                                class="form-control mb-3"
                                placeholder="Número de Tarjeta"
                            />

                            <label for="task-cvv">CVV:</label>
                            <input
                                type="password"
                                id="task-cvv"
                                class="form-control mb-3"
                                placeholder="CVV"
                                maxlength="3"
                            />

                            <button class="btn btn-primary" id="btn-task-form">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Tasks List -->
            <div class="col-md-6" id="tasks-container"></div>
        </div>
    </div>

    <!-- CUSTOM CODE -->
    <script src="./indexO.js" type="module"></script> 
</body>
</html>
